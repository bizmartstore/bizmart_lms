    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        touch-action: none; /* prevent pinch-zoom on mobile */
      }

      .iframe-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Fixed iframe with enforced scale */
      .main-iframe {
        position: absolute;
        top: -6px;
        left: 50%;
        transform: translateX(-50%) scale(3);
        transform-origin: top center;
        width: calc(100% / 3);
        height: calc((100% + 120px) / 3);
        border: none;
        pointer-events: auto; /* allow interactions inside iframe */
      }

      /* FOOTER */
      .footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 80px;
        background-color: white;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        font-weight: bold;
      }
    </style>
  </head>
